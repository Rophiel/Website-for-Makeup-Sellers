<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqb0IYLGp3F8U5qRYT2S9x2l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>MAKEUP</title>
</head>

<body>
  <div class="top-bar1">
    <p> Fretes Grátis em Compras Acima de R$350 </p>
  </div>
  <div class="top-bar2">
    <input type="search" name="barra-Pesquisa" id="barraPesquisa">
    <img src="images/perfil-icone-cinza.png" alt="" id="iconeLogin">
    <p id="titulo-perfil"> MINHA CONTA </p>
    <p id="titulo-CadastroOuLogin"> ENTRE OU CADASTRE </p>
    <img src="images/coracao-cinza-removebg-preview.png" id="itens-favoritos" onmouseover="mudarImagem(this.id)" onmouseout="restaurarImagem(this.id)">
    <img src="images/bolsa-cinza-removebg-preview.png" id="itens-sacola" onmouseover="mudarIcone(this.id)" onmouseout="restaurarIcone(this.id)">
  </div>
  <header>
    <nav>
      <div class="questrial-regular">
        <div class="header-content">
          <p id="titulo-acessorio">ACESSÓRIOS <img src="images/chevro-icone-cinza.png" alt="seta-chevron" id="chevron-icone" class="responsive-title"></p>
          <p id="titulo-labios">LÁBIOS <img src="images/chevro-icone-cinza.png" alt="seta-chevron" id="chevron-icone" class="responsive-title"></p>
          <p id="titulo-rosto">ROSTO <img src="images/chevro-icone-cinza.png" alt="seta-chevron" id="chevron-icone" class="responsive-title"></p>
          <p id="titulo-skincare">SKINCARE <img src="images/chevro-icone-cinza.png" alt="seta-chevron" id="chevron-icone" class="responsive-title"></p>
          <p id="titulo-corpo">CORPO <img src="images/chevro-icone-cinza.png" alt="seta-chevron" id="chevron-icone" class="responsive-title"></p>
          <p id="titulo-lancamento">LANÇAMENTOS </p>
        </div>
      </div>
    </nav>
  </header>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="position: relative;">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active bg-image">
            <img src="images/beautifulwoman1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="images/beautifulwoman2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="images/beautifulwoman3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
  <div class="titulo-lancamentos">
    <p id="titleLancamentos"> LANÇAMENTOS </p>
    <p id="descricaoLancamentos"> Revele sua Beleza: Novidades em Maquiagem! </p>
  </div>
  <div class="container">
    <div class="card1">
      <img src="images/93026_1.jpg" alt="batom" id="produto-card1">
      <img src="images/coracao-cinza-removebg-preview.png" alt="coracao-favorito" id="coracao-favorito-card1"
        onmouseover="mudarImagem(this.id)" onmouseout="restaurarImagem(this.id)">
      <p style="margin-left: 29px; margin-top: 30px;"> MAKEUP </p>
      <P id="preco-antigo-card1" style="margin-left: 29px; color: rgb(202, 202, 202); position: relative;"><s>R$ 30,90
        </s></P>
      <p id="preco-novo-card1" style="margin-left: 29px; font-size: 20pt;"> R$ 23,90 </p>
      <button id="botao-adicionar"> ADICIONAR </button>
    </div>
    <div class="card2">
      <img src="images/GUEST_1dad7ebe-9f97-42a3-a006-e6f5d82644e2.jpg" alt="bush" id="produto-card2">
      <img src="images/coracao-cinza-removebg-preview.png" alt="coracao-favorito" id="coracao-favorito-card2"
        onmouseover="mudarImagem(this.id)" onmouseout="restaurarImagem(this.id)">
      <p style="margin-left: 29px; margin-top: 30px;"> MAKEUP </p>
      <p id="preco-novo-card2" style="margin-left: 29px; font-size: 20pt; margin-top: 50px;"> R$ 52,90 </p>
      <button id="botao-adicionar"> ADICIONAR </button>
    </div>
    <div class="card3">
      <img src="images/pincel.png" alt="pincel" id="produto-card3">
      <img src="images/coracao-cinza-removebg-preview.png" alt="coracao-favorito" id="coracao-favorito-card3"
        onmouseover="mudarImagem(this.id)" onmouseout="restaurarImagem(this.id)">
      <p style="margin-left: 29px; margin-top: 30px;"> MAKEUP </p>
      <p id="preco-novo-card3" style="margin-left: 29px; font-size: 20pt; margin-top: 50px;"> R$ 49,90 </p>
      <button id="botao-adicionar"> ADICIONAR </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
